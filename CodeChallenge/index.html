<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lucky Number!</title>
    <link rel="stylesheet" href="/CodeChallenge/style.css" />
</head>

<body>
    <div id="popup-container" class="popup-container">
        <div id="popup" class="popup">
            <h3 id="show-text" class="show-text"></h3>
            <p id="show-input-number" class="show-input-number"></p>
            <p id="show-lucky-number" class="show-lucky-number"></p>
            <p id="show-remaining-turns" class="show-remaining-turns"></p>
            <br />
            <button class="close-popup">Tiếp tục chơi</button>
        </div>
    </div>
    <div id="container" class="container">
        <h1>Lucky Number</h1>
        <div class="body">
            <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
            <input type="text" id="input" class="input" placeholder="Nhập con số mà bạn dự đoán" required />
            <button type="submit" id="btn-submit" class="btn-submit">
                QUAY SỐ
            </button>
            <button type="submit" id="btn-reset" class="btn-reset">RESET</button>
        </div>
    </div>
    <script src="/CodeChallenge/script.js"></script>
</body>

</html>
